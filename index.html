<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>She Waits</title>
  <style>
    body {
      background-color: black;
      color: #ff1a1a;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      animation: flicker 1s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      100% { opacity: 0.5; }
    }

    input {
      background: none;
      border: 1px solid #ff1a1a;
      color: #ff1a1a;
      font-family: monospace;
      padding: 10px;
      width: 280px;
      text-align: center;
      margin-top: 20px;
      font-size: 1em;
    }

    button {
      margin-top: 12px;
      padding: 6px 20px;
      background: #ff1a1a;
      color: black;
      font-weight: bold;
      border: none;
      font-size: 1em;
      cursor: pointer;
    }

    p {
      margin-top: 25px;
      max-width: 500px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1>SHE WAITS</h1>
  <p>"It cannot be touched, nor can it be seen.  
     It hides in silence, yet shapes what has been."</p>

  <input type="text" id="answer" placeholder="Enter your answer..." />
  <button onclick="checkAnswer()">Submit</button>

  <script>
    function checkAnswer() {
      const input = document.getElementById("answer").value.trim().toLowerCase();
      if (input === "within") {
        window.location.href = "countdown.html";
      } else {
        alert("She waits for the right answer.");
      }
    }
  </script>
</body>
</html>
