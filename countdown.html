<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>She Waits</title>
  <style>
    body {
      background-color: black;
      color: #ff1a1a;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 3em;
      animation: flicker 1s infinite alternate;
    }

    #countdown {
      font-size: 2em;
      margin-top: 20px;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      100% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <h1>SHE WAITS</h1>
  <div id="countdown"></div>

  <script>
    const countdownElement = document.getElementById("countdown");
    const targetDate = new Date("September 8, 2025 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        countdownElement.innerHTML = "She has arrived.";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML =
        `${days} days<br>${hours} hours<br>${minutes} minutes<br>${seconds} seconds`;
    }

    updateCountdown(); // run once immediately
    setInterval(updateCountdown, 1000); // then every second
  </script>
</body>
</html>
